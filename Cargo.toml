[package]
name = "hermit-entry"
version = "0.9.0"
authors = ["Martin Kr√∂ning <mkroening@posteo.net>"]
edition = "2021"
description = "RustyHermit's entry API."
repository = "https://github.com/hermitcore/hermit-entry"
license = "MIT OR Apache-2.0"
keywords = ["hermit", "unikernel"]
categories = ["api-bindings", "no-std", "virtualization"]

[package.metadata.docs.rs]
all-features = true
default-target = "x86_64-unknown-none"
targets = [
    "x86_64-unknown-none",
    "aarch64-unknown-none-softfloat",
]
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
goblin = { version = "0.5", default-features = false, features = ["elf64"], optional = true }
log = { version = "0.4", optional = true }
plain = { version = "0.2", optional = true }
time = { version = "0.3", default-features = false }

[features]
default = []
loader = ["log", "goblin", "plain"]
kernel = []
