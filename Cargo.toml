[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
memoffset = { version = "0.6", features = ["unstable_const"], optional = true }

[features]
default = []
loader = []
kernel = ["memoffset"]
